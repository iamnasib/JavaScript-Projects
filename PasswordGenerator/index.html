<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Password Generator</title>
  </head>
  <body class="bg-gray-200">
    <div class="flex flex-col p-4 justify-center items-center">
      <div class="flex w-full h-16 items-center justify-center">
        <h2 class="text-xl font-medium">Random Password Generator</h2>
      </div>
      <div
        class="flex flex-col gap-4 mt-4 items-center w-full max-w-96 p-4 bg-white rounded-lg"
      >
        <input
          id="passwordInput"
          placeholder="Click on generate"
          readonly
          type="text"
          class="border-gray-700 p-1.5 rounded-lg block w-full"
        />
        <div class="flex flex-row gap-4">
          <button
            id="genBtn"
            type="button"
            class="px-3 py-2 hover:bg-[#3A015C] bg-[#4F0147] rounded-lg text-white"
          >
            Generate
          </button>
          <i
            id="copyBtn"
            class="fa-regular fa-copy text-xl flex items-center w-10 h-10 justify-center rounded-full border-gray-600 border-2 cursor-pointer hover:bg-gray-200 duration-300"
          ></i>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
